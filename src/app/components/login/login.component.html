<form> 
    <div class="col-md-12">
    <h4 class="title">
        Log in
    </h4>
   </div>
   <div class="form-group">
    <label for="firstname">Full Name</label>
    <input type="text" class="form-control" name="firstname" [(ngModel)] = "registerdata.firstname" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Full Name">
   </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" name="email" [(ngModel)] = "registerdata.email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" [(ngModel)] = "registerdata.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
      <hr>
    <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="onlogin()">Login</button>
    </div>
    <div class="col-12">
        Forgot password? click here to reset password
        <a routerLink="/reset" class="login-link">Reset password</a>
    </div>
  </form>
