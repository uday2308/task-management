<form> 
    <div class="col-md-12">
    <h4 class="title">
       Reset Password
    </h4>
   </div>
   <div class="form-group">
    <label for="email">Email-id</label>
    <input type="text" name="email" [(ngModel)]="rp.email" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
    <div class="form-group">
      <label for="p1">New Password</label>
      <input type="password" name="p1" [(ngModel)]="rp.p1" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="p2">Confirm Password</label>
        <input type="password" name="p2" [(ngModel)]="rp.p2" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <hr>
    <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="onreset()">Reset</button>
    </div>
  </form>
