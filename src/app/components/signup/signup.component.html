<div class="outerdiv">
<form> 
    <div class="col-md-12">
    <h4 class="title">
        Create Account
    </h4>
   </div>
   <div class="form-group">
    <label for="firstname" class="form-label">Full name</label>
    <input name="firstname" [(ngModel)] = "registerdata.firstname" type="text" class="form-control" id="firstname">  
   </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" name="email" [(ngModel)] = "registerdata.email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" [(ngModel)] = "registerdata.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="repassword">Confirm Password</label>
        <input type="password" name="repassword" [(ngModel)] = "registerdata.repassword" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <hr>
    <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="onsignup()">Submit</button>
    </div>
    <div class="col-12">
        Already a user? click here to 
        <a routerLink="/login" class="login-link">Login</a>
    </div>
  </form>
  </div>
